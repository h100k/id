<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>متجر العبايات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #faf7f5;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        header {
            background-color: #4b2c20;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .price {
            color: #4b2c20;
            font-weight: bold;
            margin: 10px 0;
        }
        button {
            background-color: #4b2c20;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            background-color: #eee;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>black crown</h1>
    <p>أناقة • فخامة • تميز</p>
</header>

<section class="products">
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="عباية 1">
        <h3>عباية سوداء كلاسيك</h3>
        <p class="price">120 ريال</p>
        <a href="https://wa.me/249994565867?text=السلام%20عليكم%20أرغب%20في%20طلب%20هذه%20العباية" target="_blank">
    <button>اطلب عبر واتساب</button>
</a>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300" alt="عباية 2">
        <h3>عباية تطريز فاخر</h3>
        <p class="price">180 ريال</p>
        <button>اطلب الآن</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300" alt="عباية 3">
        <h3>عباية عصرية</h3>
        <p class="price">150 ريال</p>
        <button>اطلب الآن</button>
    </div>
</section>

<footer>
    <p>© 2025 متجر العبايات | جميع الحقوق محفوظة</p>
</footer>

</body>
</html>
